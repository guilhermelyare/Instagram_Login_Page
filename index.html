<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon-insta/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <main>
        <div class="instagram">
            <div class="insta-phone">
                <img src="imagens/instagram-celular.png" alt="insta-phone">
            </div>
            <div class="content-column">
                <div class="item-column continue">
                    <img class="insta-logo" src="imagens/instagram-logo.png" alt="logo_instagram">
                    <img class="foto-perfil" src="imagens/foto_perfil.png" alt="foto-perfil">
                    <a href="https://www.instagram.com/guilhermely2/" class="insta-login">Continue como guilhermely2</a>
                    <a href="#" class="insta-logout">Remover conta</a>
                </div>
                <div class="item-column not-continue">
                    <p>Não é guilhermely2?</p>
                    <p>
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-app">
                    <p>Baixe o aplicativo</p>
                    <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
